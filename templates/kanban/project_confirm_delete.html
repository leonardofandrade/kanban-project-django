{% extends 'base.html' %}

{% block title %}Excluir Projeto - {{ object.title }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-body text-center">
                <i class="fas fa-exclamation-triangle text-warning fa-3x mb-3"></i>
                <h3 class="card-title mb-3">Excluir Projeto</h3>
                <p class="card-text mb-4">
                    Tem certeza que deseja excluir o projeto "{{ object.title }}"?<br>
                    <span class="text-danger">Esta ação não pode ser desfeita.</span>
                </p>
                
                <form method="post">
                    {% csrf_token %}
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% url 'project-detail' object.pk %}" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-2"></i>Cancelar
                        </a>
                        <button type="submit" class="btn btn-danger">
                            <i class="fas fa-trash-alt me-2"></i>Excluir Projeto
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
